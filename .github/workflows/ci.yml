name: CI

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'AUTHORS'

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1 # v6.5.0
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Start MySQL
        run: |
          sudo /etc/init.d/mysql start

      - name: Install dependencies
        run: uv sync --all-extras -p ${{ matrix.python-version }}

      - name: Wait for MySQL connection
        run: |
          while ! mysqladmin ping --host=localhost --port=3306 --user=root --password=root --silent; do
            sleep 5
          done

      - name: Pytest / behave
        env:
          PYTEST_PASSWORD: root
          PYTEST_HOST: 127.0.0.1
          TERM: xterm
        run: |
          uv run tox -e py${{ matrix.python-version }}

  test-no-extras:
    name: Tests Without Extras
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1 # v6.5.0
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.13'

      - name: Start MySQL
        run: |
          sudo /etc/init.d/mysql start

      - name: Install dependencies
        run: uv sync --extra dev -p python3.13

      - name: Wait for MySQL connection
        run: |
          while ! mysqladmin ping --host=localhost --port=3306 --user=root --password=root --silent; do
            sleep 5
          done

      - name: Pytest / behave
        env:
          PYTEST_PASSWORD: root
          PYTEST_HOST: 127.0.0.1
          TERM: xterm
        run: |
          uv run tox -e py3.13
