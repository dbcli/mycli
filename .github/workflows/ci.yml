name: mycli

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'AUTHORS'

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: astral-sh/setup-uv@7edac99f961f18b581bbd960d59d049f04c0002f # v6.4.1
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install less pager
        run: sudo apt-get install less more

      - name: Start MySQL
        run: |
          sudo /etc/init.d/mysql start

      - name: Install dependencies
        run: uv sync --all-extras -p ${{ matrix.python-version }}

      - name: Wait for MySQL connection
        run: |
          while ! mysqladmin ping --host=localhost --port=3306 --user=root --password=root --silent; do
            sleep 5
          done

      - name: Pytest / behave
        env:
          PYTEST_PASSWORD: root
          PYTEST_HOST: 127.0.0.1
          TERM: xterm
          # PAGER: cat
          # EDITOR: touch
          # LESS: -RXF
          PYTHONUNBUFFERED: 1
        run: |
          uv run tox -e py${{ matrix.python-version }}

  test-no-extras:
    name: Tests Without Extras
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: astral-sh/setup-uv@7edac99f961f18b581bbd960d59d049f04c0002f # v6.4.1
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.13'

      - name: Start MySQL
        run: |
          sudo /etc/init.d/mysql start

      - name: Install dependencies
        run: uv sync --extra dev -p python3.13

      - name: Wait for MySQL connection
        run: |
          while ! mysqladmin ping --host=localhost --port=3306 --user=root --password=root --silent; do
            sleep 5
          done

      - name: Pytest / behave
        env:
          PYTEST_PASSWORD: root
          PYTEST_HOST: 127.0.0.1
          TERM: xterm
        run: |
          uv run tox -e py3.13
