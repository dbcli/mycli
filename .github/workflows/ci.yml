name: CI

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'AUTHORS'

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Start MySQL
        run: |
          sudo /etc/init.d/mysql start

      - name: Install dependencies
        run: uv sync --all-extras -p ${{ matrix.python-version }}

      - name: Wait for MySQL connection
        run: |
          while ! mysqladmin ping --host=localhost --port=3306 --user=root --password=root --silent; do
            sleep 5
          done

      - name: Pytest / behave
        env:
          PYTEST_PASSWORD: root
          PYTEST_HOST: 127.0.0.1
          TERM: xterm
        run: |
          uv run tox -e py${{ matrix.python-version }}

  test-no-extras:
    name: Tests Without Extras
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.13'

      - name: Start MySQL
        run: |
          sudo /etc/init.d/mysql start

      - name: Install dependencies
        run: uv sync --extra dev -p python3.13

      - name: Wait for MySQL connection
        run: |
          while ! mysqladmin ping --host=localhost --port=3306 --user=root --password=root --silent; do
            sleep 5
          done

      - name: Pytest / behave
        env:
          PYTEST_PASSWORD: root
          PYTEST_HOST: 127.0.0.1
          TERM: xterm
        run: |
          uv run tox -e py3.13
